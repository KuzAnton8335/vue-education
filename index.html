</head>

<body>
	<!-- Основы Vue!!! простой счетчик!!! -->

	<div class="container" id="app">
		<div class="card">
			<h1> {{title}}</h1>
			<div class="form-control">
				<input type="text" v-bind:placeholder="placeholderString" v-bind:value="inputValue"
					v-on:input="inputChangeHandler" v-on:keypress.enter="addNewNote">
			</div>
			<button class="btn" v-on:click="addNewNote">Добавить</button>

			<hr />
			<!-- все заметки  вывод сообщения о пустой заметки при помощи v-if -->
			<ul class="list" v-if="notes.length !== 0">
				<li class="list-item" v-for="(note,idx) in notes">({{idx + 1}}) {{ toUpperCase (note) }}
					<button class="btn danger" v-on:click="removeNote(idx)">Удалить</button>
				</li>
			</ul>
			<div v-else-if="notes.length === 0">Заметок пока нет. Добавите первую</div>
		</div>
	</div>
	<!-- подключение vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<!-- само приложение -->
	<script src="app.js"></script>
</body>

</html>
